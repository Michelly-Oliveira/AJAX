<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AJAX DELETE to JSON Placeholder</title>
	</head>
	<body>
		<button id="btn">Delete First Post</button>

		<script>
			// Grab elements from screen
			let btn = document.querySelector('#btn');

			function sendAJAX() {
				// Create the xhr object
				let xhr = new XMLHttpRequest();

				// Send a POST request to the url asynchronously
				xhr.open(
					'DELETE',
					'https://jsonplaceholder.typicode.com/posts/1',
					true
				);
				// Define function to handle response from xhr
				xhr.onload = function () {
				console.log(this.status)

					if (this.status === 200 || this.status === 202) {
						console.log(this.response);
						alert('Post successfully deleted from API');
					} else if (this.status === 400) {
						alert('Error! Could not delete post');
					}
				};

				// Send request with data to the api
				xhr.send();
			}

			// When click on the btn send request to create a post to the api
			btn.addEventListener('click', sendAJAX);
		</script>
	</body>
</html>
